apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordering-service
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  minReadySeconds: 5
  selector:
    matchLabels:
      app: ordering-service
  template:
    metadata:
      labels:
        app: ordering-service
    #pod 에 설정되는 컨테이너 설정
    spec:
      containers:
        - name: ordering-service-container
          image: {{ .Values.image}}
          imagePullPolicy: Always
          ports:
            - containerPort: 8081